{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">

        <h1>{{ article.title }}</h1><br>
        <h3>{{ article.anons }}</h3><br>
        <p>{{ article.full_text }}</p><br>
        <p>{{ article.date }}</p>

        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить новость</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
