{% extends 'main/layout.html' %}

{% block title %}Добавить статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить новость</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>

            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Сохранить</button>
        </form>
        
    </div>
{% endblock %}
