{% extends 'main/layout.html' %}

{% block title %}Новостная лента{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <h1>Новости Технопарка</h1>
        {% if news %}
            {% for el in news%}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <h3>Нет актуальных новостей</h3>
        {% endif %}

    </div>
{% endblock %}
