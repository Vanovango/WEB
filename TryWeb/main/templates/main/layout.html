{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>

    <aside>
        <img src="{% static 'main/img/img_tp.png' %}" alt="logo">
        <span class="logo">TechnoPark</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i><li>Главная</li></a>
            <a href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i><li>Про нас</li></a>
            <a href=""><i class="fa-solid fa-person-praying"></i><li>Где мы</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
